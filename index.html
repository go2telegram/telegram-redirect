<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Написать мне</title>

  <link rel="icon" href="https://t.me/favicon.ico">
  <meta property="og:title" content="Наталья Никольская — Telegram">
  <meta property="og:description" content="Автор канала «Пять ключей здоровья». Написать в личные сообщения или открыть канал.">
  <meta property="og:image" content="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=https://t.me/+i-vyyKHvwAU3YjBi">
  <meta property="og:type" content="website">

  <style>
    :root { --bg:#0e1013; --fg:#fff; --blue:#0088cc; --blue2:#006fa8; --muted:#aab2bd; }
    body {
      margin:0; background:var(--bg); color:var(--fg);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      display:flex; min-height:100vh; align-items:center; justify-content:center;
    }
    .wrap{max-width:820px;width:100%;padding:32px;text-align:center;}
    h1{margin:0 0 12px;font-weight:700;font-size:28px;}
    p{margin:0 0 20px;color:var(--muted);}
    a.button,button.copy{
      display:inline-block;padding:16px 26px;font-size:18px;border-radius:10px;
      text-decoration:none;color:#fff;background:var(--blue);border:0;cursor:pointer;
      transition:background .2s ease;
    }
    a.button:hover,button.copy:hover{background:var(--blue2);}
    .bar{height:6px;width:100%;background:rgba(255,255,255,.15);border-radius:999px;overflow:hidden;margin:10px 0 6px;}
    .bar>i{display:block;height:100%;width:0;background:var(--blue);transition:width .2s linear;}
    .qr{display:block;margin:10px auto;width:220px;height:220px;}
    @media(max-width:500px){
      .wrap{padding:16px;}h1{font-size:22px;}
      a.button,button.copy{font-size:16px;padding:12px 22px;}
      .mobile-only{display:inline-block;}
    }
    .mobile-only{display:none;}
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Наталья Никольская</h1>
    <p>Автор Telegram-канала <b>«Пять ключей здоровья»</b><br>
    Канал: <a href="https://t.me/+i-vyyKHvwAU3YjBi" target="_blank">t.me/+i-vyyKHvwAU3YjBi</a></p>

    <div class="bar"><i id="prog"></i></div>
    <p id="countdown" style="color:#bbb;">Переход через <span id="sec">5</span> сек.</p>

    <div class="row">
      <a class="button" href="https://t.me/natnik988">Написать мне</a>
      <a class="button mobile-only" href="tg://resolve?domain=natnik988">Открыть в приложении</a>
      <button class="copy" id="btn-copy" data-link="https://t.me/natnik988">Скопировать ссылку</button>
      <a class="button" href="https://t.me/+i-vyyKHvwAU3YjBi" target="_blank">Открыть канал</a>
    </div>

    <img id="qr" class="qr" alt="QR на канал">
  </main>

  <script>
    const PROFILE_URL="https://t.me/natnik988";
    const CHANNEL_URL="https://t.me/+i-vyyKHvwAU3YjBi";

    document.getElementById('qr').src=
      "https://api.qrserver.com/v1/create-qr-code/?size=512x512&data="+encodeURIComponent(CHANNEL_URL);

    (()=>{
      const btn=document.getElementById('btn-copy');
      btn.addEventListener('click',async()=>{
        const l=btn.dataset.link;
        try{await navigator.clipboard.writeText(l);}
        catch{const t=document.createElement('textarea');t.value=l;document.body.appendChild(t);
          t.select();document.execCommand('copy');t.remove();}
        btn.textContent='Ссылка скопирована';
        setTimeout(()=>btn.textContent='Скопировать ссылку',1800);
      });
    })();

    (()=>{let i=5;const s=document.getElementById('sec');
      const p=document.getElementById('prog');const st=Date.now();
      const tick=setInterval(()=>{
        const e=Date.now()-st;const left=Math.max(0,5-Math.floor(e/1000));
        if(left!==i){i=left;s.textContent=i;}
        const pct=Math.min(100,Math.floor(e/50));
        p.style.width=pct+'%';
        if(e>=5000){clearInterval(tick);location.href=PROFILE_URL;}
      },100);
    })();
  </script>
</body>
</html>
